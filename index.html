<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Biogas Plant Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- <h1> DeenBandhu Biogas Plant Size Calculator</h1> -->
     <!-- SVG Illustration -->
     <div class="illustration">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" class="biogas-svg">
          <!-- Ground -->
          <rect x="0" y="250" width="500" height="50" fill="#7cfc00" />
          <!-- Dome -->
          <circle cx="250" cy="200" r="80" fill="#6495ed" stroke="#000" stroke-width="2" />
          <!-- Digester Tank -->
          <rect x="170" y="200" width="160" height="80" fill="#8b0000" stroke="#000" stroke-width="2" />
          <!-- Outlet -->
          <rect x="230" y="280" width="40" height="20" fill="#ff6347" stroke="#000" stroke-width="2" />
          <!-- Animation -->
          <circle cx="250" cy="200" r="60" fill="none" stroke="#fff" stroke-width="4">
              <animateTransform attributeName="transform" type="rotate" from="0 250 200" to="360 250 200" dur="5s" repeatCount="indefinite" />
          </circle>
          <text x="50%" y="20%" dominant-baseline="middle" text-anchor="middle" font-size="20px" fill="#333"  >DeenBandhu Biogas Plant Size Calculator</text>
      </svg>
  </div>
    
    <div class="form-group">
      <label for="plantCapacity">Plant Capacity (mÂ³):</label>
      <input type="number" id="plantCapacity" placeholder="Enter plant capacity">
    </div>
    
    <div class="form-group">
      <label for="hrt">HRT (days):</label>
      <input type="number" id="hrt" placeholder="Enter HRT value">
    </div>
    
    <div class="button-group">
      <button id="calculateBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
    </div>
    
    <table id="resultTable" style="display: none;">
      <thead>
        <tr>
          <th>Plant Capacity</th>
          <th>HRT</th>
          <th>R1</th>
          <th>H1</th>
          <th>R2</th>
          <th>H2</th>
          <th>V1</th>
          <th>V2</th>
          <th>(V2 - V1) * 100</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <div class="button-group">
      <button id="printBtn">Print Table</button>
      <button id="downloadBtn">Download Table(CSV File)</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
