<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Buoyancy Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Buoyancy Simulation - Archimedes' Principle</h1>
    </header>
    <main>
        <div class="simulation-section">
            <div id="simulation-container"></div>
            <div class="controls">
                <h2>Controls</h2>
                <label for="shape-select">Select Shape:</label>
                <select id="shape-select">
                    <option value="sphere">Sphere</option>
                    <option value="cube">Cube</option>
                    <option value="cylinder">Cylinder</option>
                    <option value="cone">Cone</option>
                </select>
                <label for="size">Base Size (cm):</label>
                <input type="number" id="size" value="10" min="1" max="50">
                <label for="density">Density (g/cmÂ³):</label>
                <input type="number" id="density" value="1" min="0.1" max="10" step="0.1">
                <button id="place-shape">Place Shape</button>
                <button id="reset" class="reset">Reset</button>
            </div>
        </div>
        <div class="output">
            <h2>Results</h2>
            <p>Displaced Water Volume: <span id="water-volume">0</span> mL</p>
            <p>Shape Volume: <span id="shape-volume">0</span> mL</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Virtual Science Experiments</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
